<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Custom select</title>
</head>
<body>
  <select>
    <option>Option-1</option>
    <option>Option-2</option>
    <option>Option-3</option>
    <option>Option-4</option>
  </select>
  <div class="ws-select" data-ws-select-block>
    <div class="ws-select__title">Title</div>
    <!-- /.select-title -->
    <ul class="ws-select__list" hidden>
      <li class="ws-select__options" data-ws-select-option>
        Option-1
      </li>
      <!-- /.ws-select__options -->
      <li class="ws-select__options" data-ws-select-option>
        Option-2
      </li>
      <!-- /.ws-select__options -->
      <li class="ws-select__options" data-ws-select-option>
        Option-3
      </li>
      <!-- /.ws-select__options -->
      <li class="ws-select__options" data-ws-select-option>
        Option-4
      </li>
      <!-- /.ws-select__options -->
    </ul>
    <!-- /.ws-select__list -->
  </div>
  <!-- /.ws-select -->
  <script src="index.js"></script>
</body>
</html>
